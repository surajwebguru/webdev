	<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<style type="text/css">
	
	  	*{
	margin:0px;
	padding: 0px;
	box-sizing: border-box;
}
body{
	font-size: 20px;
	overflow-x: hidden;
	color: #fff;
	font-family: 'Flamenco', cursive;
}

header {
	background-color: black;
	background-size: cover;
	text-align: center;

}

h1 {
  text-align: center;
  color: forestgreen;
  margin: 20px 0 20px;

}
.gallery img{
  width: 230px;
  height: 200px;
  padding: 5px; 
  filter: grayscale(50%);
  transition: 1s;

}
.gallery img:hover {
  filter: grayscale(0);
  transform: scale(1.1);
}

.clearfix:after {
	content: ".";
	visibility: hidden;
	display: block;
	height: 0px;
	clear: both;

}
.row{
	max-width: 1180px;
	margin: 0 auto;
}

.row h2{
	height: 120px;
	width: auto;
	float: left;
	margin-top: 20px;
	margin-left: 20px;

}
.main-nav {
	float: right;
	margin-top: 60px;
}
.main-nav li{
	display: inline-block;
	list-style: none;
	margin-left: 40px;

}
.main-nav li a {
	padding: 5px 0px;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 90%;
	font-weight: 100;

}

.main-nav li a:hover {
	border-bottom: 2px solid #bf55ec;
}
.mobile-icon {
	display: none;
}

/*////////responsive quiries//////*/
@media only screen and (max-width: 1180px) {
	.main-content{
		width: 100%;
		padding: 0 2%;
	}
}


@media only screen and (max-width: 998px) {
	h1{
		font-size: 200%;
	}


@media only screen and (max-width: 768px) {
	h1{
		font-size: 180%;

	}
	.main-nav{
		display: none;
	}
	.mobile-icon{
		display: inline-block;
		 color: #fff;
		 float: right;
		 margin-top: 30px;
		 margin-right: 20px;
	}
	.main-nav{
		float: left;
	}
	.main-nav li{
		display: block;
		margin-top: 10px;
	}
}

@media only screen and (max-width: 480px) {
	.btn-full{
		margin-bottom: 20px;
	}
	h1{
		font-size: 160%;
	}
}
</style>
